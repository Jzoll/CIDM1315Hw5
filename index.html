<body>
    <div class="chatScreen">
        <h1>Hi, I'm Nga's Virtual Assistant</h1>
        <h2>How can I help you? Please type your quesion below then push the enter key.</h2>
        <div class="input">
            <input type="text" id="userInput" placeholder="Type your question"

        </div>
        <p id="chatMessage">Your answer will appear here..</p>
    </div>
